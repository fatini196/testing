<!DOCTYPE html>
<html>
<head>
    <title>My Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        nav {
            background-color: #444;
            color: #fff;
            padding: 10px;
        }

        nav ul {
            list-style: none;
        }

        nav li {
            display: inline;
            margin-right: 20px;
        }

        section {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 20px;
        }

        table {
            border: 1px solid #000;
            width: 100%;
        }

        th, td {
            border: 1px solid #000;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Webpage</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#about">About Me</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
    <section id="about">
        <h2>About Me</h2>
        <p>My name is John Doe, and I love web development.</p>
    </section>
    <section id="services">
        <h2>Services</h2>
        <p>I offer a range of web development services.</p>
    </section>
    <section id="contact">
        <h2>Contact</h2>
        <p>You can reach me at contact@mywebpage.com.</p>
        <table>
            <tr>
                <th>Name</th>
                <th>Email</th>
            </tr>
            <tr>
                <td>John Doe</td>
                <td>john@example.com</td>
            </tr>
            <tr>
                <td>Jane Smith</td>
                <td>jane@example.com</td>
            </tr>
        </table>
    </section>
</body>
</html>
